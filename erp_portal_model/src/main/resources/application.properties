server.port=8081
spring.application.name=//erp.lt.portal

spring.insights.web.log-request-details=true

debug = true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:53306/employee_selfservicedb?useSSL=true&
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


logging.level.org.springframework=ERROR
logging.level.com.howtodoinjava=TRACE

logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
logging.level.=ERROR
logging.file.name=${java.io.tmpdir}/${spring.application.name}.log

